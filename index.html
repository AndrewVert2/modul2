<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Diri</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .footer-modern {
            background-color: #dc3545; /* Warna Merah */
            color: white;              /* Warna Teks Putih */
            padding: 20px;             /* Jarak di dalam kotak */
            border-radius: 10px;       /* Sudut melengkung */
            text-align: center;        /* Posisi Tengah */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Bayangan halus */
            margin-bottom: 20px;
        }
        .footer-modern p {
            margin: 0;                 /* Menghapus jarak antar baris */
            font-size: 1.1rem;         /* Ukuran font sedikit lebih besar */
        }
    </style>
</head>
<body>

    <div class="container" style="margin-top: 20px;">
        <form action="">
            <div class="col-sm-10">
                <div class="form-group">
                    <label for="name">Nama :</label>
                    <input type="text" class="form-control" placeholder="Name" name="nama" required>
                </div>
                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" class="form-control" placeholder="Email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" class="form-control" placeholder="Password" name="Password" required>
                </div>
                <div class="form-group">
                    <label for="jk">Jenis Kelamin:</label>
                    <select class="form-control" id="jk">
                        <option>Pria</option>
                        <option>Wanita</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <div class="col-sm-10 mt-5">
            <footer class="footer-modern">
                <p><b>Nama:</b> Andrew Evert Daniel Tondang</p>
                <p><b>NIM:</b> 230211060077</p>
            </footer>
        </div>
        
    </div>

</body>
</html>
